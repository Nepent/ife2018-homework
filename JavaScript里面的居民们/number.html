<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数字</title>
</head>

<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
    <input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
    <input id="num-b" type="text">
</div>
<div>
    <button onclick="isNum()">判断当前选中的输入框输入内容是否为数字</button>
    <button onClick="roundB()">把 A 四舍五入为 B 个小数位数的数字</button>
    <button onClick="absolute()">当前选中数字的绝对值</button>
    <button onClick="ceilNum()">对当前选中的数字进行上舍入</button>
    <button onClick="floorNum()">对当前选中的数字进行下舍入</button>
    <button onClick="roundNum()">把当前选中的数字四舍五入为最接近的整数</button>
    <button onClick="maxNum()">返回 A 和 B 中的最高值</button>
    <button onclick="minNum()">返回 A 和 B 中的最低值</button>        
</div>

<p id="result"></p>
</body>

<script type="text/javascript">
var p=document.getElementById("result");

//判断是否为数字
function Num(num){
	if(isNaN(num)){
		return false;
	}
	else{
		return true;
	}
}
function isNum(){
	var x=document.getElementById("num-a").value;
    var y=document.getElementById("num-b").value;
	if(document.getElementById("radio-a").checked)
	{
		if(Num(x)) 
		{
			p.innerHTML="Number A是数字";
		}
		else{
			p.innerHTML="Number A不是数字";
		}
	}
	else{
		if(Num(y)) 
		{
			p.innerHTML="Number B是数字";
		}
		else{
			p.innerHTML="Number B不是数字";
		}
	}
}

//把 A 四舍五入为 B 个小数位数的数字
function roundB(){
	var x=Number(document.getElementById("num-a").value);
    var y=document.getElementById("num-b").value;
	if(Num(x)&&Num(y))
	{
		p.innerHTML="结果为"+x.toFixed(y);
	}
	else
	{p.innerHTML="请输入数字";}
}


//取绝对值
function absolute(){
	var x=document.getElementById("num-a").value;
    var y=document.getElementById("num-b").value;
	if(document.getElementById("radio-a").checked)
	{
		if(Num(x))
		{p.innerHTML="Number A的绝对值为"+Math.abs(x);}
		else
		{p.innerHTML="请输入数字";}
	}
	else
	{
		if(Num(y))
		{p.innerHTML="Number B的绝对值为"+Math.abs(y);}
		else
		{p.innerHTML="请输入数字";}
	}
}

//上舍入
function ceilNum(){
	var x=document.getElementById("num-a").value;
    var y=document.getElementById("num-b").value;
	if(document.getElementById("radio-a").checked)
	{
		if(Num(x))
		{p.innerHTML="Number A上舍入为"+Math.ceil(x);}
		else{p.innerHTML="请输入数字";}
	}
	else{
		if(Num(x))
		{p.innerHTML="Number B上舍入为"+Math.ceil(y);}
		else{p.innerHTML="请输入数字";}
	}
}

//下舍入
function floorNum(){
	var x=document.getElementById("num-a").value;
    var y=document.getElementById("num-b").value;
	if(document.getElementById("radio-a").checked)
	{
		if(Num(x))
		{p.innerHTML="Number A下舍入为"+Math.floor(x);}
		else{p.innerHTML="请输入数字";}
	}
	else{
		if(Num(x))
		{p.innerHTML="Number B下舍入为"+Math.floor(y);}
		else{p.innerHTML="请输入数字";}
	}
}

//把当前选中的数字四舍五入
function roundNum(){
	var x=document.getElementById("num-a").value;
    var y=document.getElementById("num-b").value;
	if(document.getElementById("radio-a").checked)
	{
		if(Num(x))
		{p.innerHTML="Number A四舍五入为"+Math.round(x);}
		else{p.innerHTML="请输入数字";}
	}
	else{
		if(Num(x))
		{p.innerHTML="Number B四舍五入为"+Math.round(y);}
		else{p.innerHTML="请输入数字";}
	}
}

//取最大值
function maxNum(){
	var x=document.getElementById("num-a").value;
	var y=document.getElementById("num-b").value;
	if(Num(x)&&Num(y))
	{
		p.innerHTML="最高值为"+Math.max(x,y);
	}
	else{p.innerHTML="请输入数字";}
}

//取最小值
function minNum(){
	var x=document.getElementById("num-a").value;
	var y=document.getElementById("num-b").value;
	if(Num(x)&&Num(y))
	{
		p.innerHTML="最低值为"+Math.min(x,y);
	}
	else{p.innerHTML="请输入数字";}
}
</script>
</html>
