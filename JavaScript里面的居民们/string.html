<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字符串</title>
</head>

<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button onClick="getLength()">获取当前选中输入的内容长度</button>
    <button onClick="getThird()">当前选中输入中的第3个字符</button>
    <button onClick="linkStr()">把两个输入框的文字连接在一起输出（concat）</button>
    <button onClick="firstofStr()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button onClick="lastofStr()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button onClick="getSlice()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button onClick="getLines()">当前选中输入框的行数</button>
    <button onClick="getsub()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button onClick="toUpper()">把所选输入框中的内容全部转为大写</button>
    <button onClick="toLower()">把所选输入框中的内容全部转为小写</button>
    <button onClick="delSpace()">把所选输入框中内容的半角空格全部去除</button>
    <button onClick="replaceStr()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
</body>
<script>
var p=document.getElementById("result");
//输入内容的长度
function getLength(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.length;
	}
	else
	{
		p.innerHTML=strB.length;
	}
}

//输入字符串的第三个字符
function getThird(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.charAt(2);
	}
	else
	{
		p.innerHTML=strB.charAt(2);
	}
}

//连接两个字符串
function linkStr(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	p.innerHTML=strA.concat(strB);
}


//检索字符串
function firstofStr(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	p.innerHTML=strA.indexOf(strB);
}
function lastofStr(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	p.innerHTML=strB.lastIndexOf(strA);
}

//获取输入框的行数,需要手动换行
function getLines(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.split(/\r?\n/).length;
	}
	else
	{
		p.innerHTML=strB.split(/\r?\n/).length;
	}
}

//获取子串
function getSlice(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	var indexA=document.getElementById("num-a").value;
	var indexB=document.getElementById("num-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.slice(indexA,indexB);
	}
	else
	{
		p.innerHTML=strB.slice(indexA,indexB);
	}
}
function getsub(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	var indexA=document.getElementById("num-a").value;
	var indexB=document.getElementById("num-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.substr(indexA,indexB);
	}
	else
	{
		p.innerHTML=strB.substr(indexA,indexB);
	}
}

//转为大写
function toUpper(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.toUpperCase();
	}
	else
	{
		p.innerHTML=strB.toUpperCase();
	}
}

//转为小写
function toLower(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.toLowerCase();
	}
	else
	{
		p.innerHTML=strB.toLowerCase();
	}
}

//去除半角空格
function delSpace(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	if(document.getElementById("radio-a").checked)
	{
		p.innerHTML=strA.replace(" ","");
	}
	else
	{
		p.innerHTML=strB.replace(" ","");
	}
}

//替换
function replaceStr(){
	var strA=document.getElementById("str-a").value;
	var strB=document.getElementById("str-b").value;
	p.innerHTML=strA.replace(/a/g,strB);
}
</script>
</html>
